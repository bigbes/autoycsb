      opts:
        port: 6379
    - name: 'tarantool-tree'
      opts:
        port: 3301
        arena: 0.5
        index: 'tree'
    - name: 'tarantool-hash'
      opts:
        port: 3301
        arena: 0.5
        index: 'hash'
  host:
    host: '192.168.33.10'
